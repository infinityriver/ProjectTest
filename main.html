<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>SEMITEX</title>
</head>
<body onload="start()">
    <header>
        <img class="NAME" src="./assets/image/23.png">
        <p>Каталог</p>
        <p>Производители</p>
        <p class="MeLong">Для кого мы работаем</p>
        <p>Сертификаты</p>
        <p class="Me">FAQ</p>
        <p class="Me">О нас</p>
        <p>Контакты</p>
        <div>
            <img src="./assets/image/phone.png">
            <p>+7 (812) 313-58-45</p>
        </div>
    </header>

    <div class="form" id="form">
        <div class="form-text">
            <div class="text">
                <div class="TextTop">ЗАКАЖИТЕ</div>
                <div>ОБРАТНЫЙ ЗВОНОК</div>
            </div>
        </div>
        <div class="Input">
            <div class="NameInput">
                <h1>*Ваше имя</h1>
                <input type="text" placeholder="Петров Петр">
            </div>
            <div class="NumberInput">
                <h1>*Ваш номер</h1>
                <input type="number" placeholder="+7 (_ _ _) _ _ _-_ _-_ _">
            </div>
            <div class="buttonSend">
                <button>ЗАКАЗАТЬ ЗВОНОК</button>
                <span class="textBottomButton">
                    <img>
                    <div>Мы гарантируем конфиденциальность данных</div>
                </span>
            </div>
        </div>
    </div>

    <div class="check" id="check">
        <div class="imageCheck">
            <div><img src="./assets/image/check.png"></div>
            <div><img src="./assets/image/check.png"></div>
            <div><img src="./assets/image/check.png"></div>
        </div>
        <div id="text1"></div>
        <div id="text2"></div>
        <div id="text3"></div>
    </div>

    <div class="mainText" id="mainText"><p>Оптовые поставки</p> <p class="textTwo">электронных компонентов</p> <p>ИЗ КИТАЯ день в день</p></div>
    <div></div>

    <script src="animation/animate.js"></script>
    
</body>
</html>
